<div class="w3-row-padding w3-margin-bottom">
    <h5>Tổng quan</h5>
    <table class="w3-table w3-striped w3-white">
      <tbody><tr>
        <td><i class="fa fa-user w3-text-blue w3-large"></i></td>
        <td>Số người viết.</td>
        <td><i>{{report?.users}}</i></td>
      </tr>
      <tr>
        <td><i class="fa fa-bell w3-text-red w3-large"></i></td>
        <td>Số bài viết.</td>
        <td><i>{{report?.deapprove_count+report?.approve_count}}</i></td>
      </tr>
      <tr>
        <td><i class="fa fa-users w3-text-yellow w3-large"></i></td>
        <td>Số bài viết đã approve.</td>
        <td><i>{{report?.approve_count}}</i><a [routerLink]="['/post']" [queryParams]="{status:true}" fragment="approve">  Xem chi tiết</a></td>
      </tr>
      <tr>
        <td><i class="fa fa-comment w3-text-red w3-large"></i></td>
        <td>Số bài viết chưa approve.</td>
        <td><i>{{report?.deapprove_count}}</i><a [routerLink]="['/post']" [queryParams]="{status:false}" fragment="approve">  Xem chi tiết</a></td>
      </tr>
    </tbody></table>
  </div>
